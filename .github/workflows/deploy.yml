name: Deploy to GitHub Pages

# Grant minimal permissions so the workflow-runner's GITHUB_TOKEN can publish to Pages
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # keep default persist-credentials=true so the GITHUB_TOKEN is available to subsequent steps
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        # For GitHub Pages hosting under https://<user>.github.io/<repo>/ we set base-href to /<repo>/
        run: npm run build -- --configuration production --base-href /flipkart-clone/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Optional: use a personal access token if your organization or repo blocks
          # GITHUB_TOKEN from having write access to Pages. Create a PAT with
          # 'repo' (or at least repo:status + repo_deployment + public_repo) scope,
          # then add it to your repository secrets as GH_PAGES_TOKEN.
          # If GH_PAGES_TOKEN is not set, the action will fall back to GITHUB_TOKEN.
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/flipkart