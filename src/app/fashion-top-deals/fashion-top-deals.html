<div clas="designer-furniture">
    <div style="width:450px; background-color: white;">
        <div><h5 style="position: relative; top:20px; left:15px; font-size: 22px; font-family: Arial, Helvetica, sans-serif; font-weight: 600;">Fashion's Top Deals</h5></div>
        <ul class="card-container">
        @for(card of cards;track card.title){
            <div class="card">
                <div>
                <li style="position:relative; padding:10px; left:20px; object-fit: cover"><img style="width:120px; height:142px; object-fit: cover;" src="{{card.thumbnail}}" alt="alt-image"></li>
                <div style="line-height: 10px; padding-left: 10px;">
                <li><p>{{card.title}}</p></li>
                <li><p style="color: #108934; font-weight:bold;">Min. {{card.discount}} Off</p></li>
                </div>
                </div>
            </div>
        }
        </ul>
    </div>
</div>
