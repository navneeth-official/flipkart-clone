<div class="top-deal">
    <h4 style="background-color: rgba(255, 255, 255, 0); left: 25px; top:-8px; position:relative;">Furniture Deals</h4>
    <ul class="card-container">
        @for(card of cards;track card.title){
        @if(card.title=='Mattresses'){
        <div class="card">
            <li><img style="position:relative; width:152px; height:152px; align-items: center; object-fit: cover;"
                    src={{card.thumbnail}} alt="card-img"></li>
            <li>{{card.title}}</li>
            <li style="font-weight: bold;">From {{card.price}}</li>
        </div>
        }
        @else{
        <div class="card">
            <li><img style="position:relative; width:auto; height:152px; align-items: center; object-fit: cover;"
                    src={{card.thumbnail}} alt="card-img"></li>
            <li>{{card.title}}</li>
            <li style="font-weight: bold;">From {{card.price}}</li>
        </div>
        }
        }
    </ul>
</div>
